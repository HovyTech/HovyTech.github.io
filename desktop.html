<header>
  <img id="header_shadow" src="Images/Shadow.png"></img>
  <img id="logo" src="Images/HovyTech T&D.png"></img>
</header>
<main>
  <table id="box">
  </table>
  <footer>
    <table id="footer">
      <tr>
        <td>
          <img id="line" src="Images/Line.png"></img>
        </td>
      </tr>
    </table>
    <table id="footer">
      <th id="rating" itemscope itemtype="http://data-vocabulary.org/Review-aggregate">
        <span itemprop="itemreviewed">HovyTech<br /></span>
        <img itemprop="photo" src="Images/Star4.png" />
        <span itemprop="rating" itemscope itemtype="http://data-vocabulary.org/Rating">
          <span itemprop="average"><br />4</span>
          out of <span itemprop="best">5<br /></span>
        </span>
        based on<br /><span itemprop="votes">24</span> ratings
        <span itemprop="count"> - 5</span> reviews
      </th>
      <tr>
        <td id="share_facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=http://hovytech.github.io/HovyTech', '_blank')">
          <text id="share_count">
            <span id="facebook_count"></span>
          </text>
          <img id="social_image" src="Images/Facebook.png"></img>
        </td>
        <td id="share_twitter" onclick="window.open('https://twitter.com/home?status=http://hovytech.github.io/HovyTech', '_blank')">
          <text id="share_count">
            <span id="twitter_count"></span>
          </text>
          <img id="social_image" src="Images/Twitter.png"></img>
        </td>
        <td id="share_youtube" onclick="window.open('http://www.youtube.com/user/hovytech?sub_confirmation=1', '_blank')">
          <text id="share_count">
            <span id="youtube_count"></span>
          </text>
          <img id="social_image" src="Images/YouTube.png"></img>
        </td>
        <td id="share_instagram" onclick="window.open('http://instagram.com/alexhovy?ref=badge', '_blank')">
          <text id="share_count">@alexhovy</text>
          <img id="social_image" src="Images/Instagram.png"></img>
        </td>
        <td id="share_email" onclick="window.location.href='mailto:hovytech@gmail.com'">
          <text id="share_count">hovytech@gmail.com</text>
          <img id="social_image" src="Images/Email.png"></img>
        </td>
      </tr>
    </table>
  </footer>
</main>
